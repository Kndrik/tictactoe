<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-container">
        <div class="content">
            <h1>Tic Tac Toe</h1>
            <div class="grid-container">
                <div class="cell" id="1"><div></div></div>
                <div class="cell" id="2"><div></div></div>
                <div class="cell" id="3"><div></div></div>
                <div class="cell" id="4"><div></div></div>
                <div class="cell" id="5"><div></div></div>
                <div class="cell" id="6"><div></div></div>
                <div class="cell" id="7"><div></div></div>
                <div class="cell" id="8"><div></div></div>
                <div class="cell" id="9"><div></div></div>
            </div>
            <div class="bottom">
                <button>Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
